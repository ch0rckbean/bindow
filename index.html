    <!-- imgModal: 갤러리 아이콘 클릭 시 나타날 모달 -->

      <div class="topBar">
        <div class="topBarLeft">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-card-image"

            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
            <path
              d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"
            />
          </svg>
          cityPop!
        </div>
        <div class="topBarRight">
          <button class="_Btn">_</button>
          <!-- <button id="">◻</button> -->
          <button class="xBtn">X</button>

      </div>
      <img src="./img/cityPop.jpg" alt="" />
      <!-- <iframe
        class="iframe"

        frameborder="0"
        scrolling="no"
      ></iframe> -->
      <div class="colors">
        <!-- flex box + 색 주기 -->
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <button id="btn4"></button>
        <button id="btn5"></button>
        <button id="btn6"></button>
        <button id="btn7"></button>
        <button id="btn8"></button>
        <button id="btn9"></button>
        <button id="btn10"></button>
      </div>
    </div>

    <!-- commentModal: comment 아이콘 클릭 시 나타날 모달 -->
    <div class="modal" id="cmtModal">
      <div class="topBar">
        <div class="topBarLeft">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-chat-left-text"
            viewBox="0 -4 18 18"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          Comment
        </div>
        <div class="topBarRight">
          <button class="_Btn">_</button>
          <!-- <button id="">◻</button> -->
          <button class="xBtn">X</button>
        </div>
      </div>
      <div class="cmt">
        <div class="cmtRes"></div>
        <div class="cmtWriteDiv">
          <textarea
            name="cmtWrite"
            id="cmtWrite"
            cols="20"
            rows="7"
            style="resize: none"
            placeholder="당신의 흔적을 남겨주세요!"
          ></textarea>
          <button id="cmtBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- windowModal: bottomBar window 버튼 클릭 시 나타나는 모달-->
    <div class="windowModal">
      <!-- <div class="iconSide">

    </div>

      <div class="prgm">
        <img src="./img/Microsoft Windows 3 Applications.png" alt="" />
        <p>Programs</p>
      </div>
      <div class="help">
        <img src="./img/Microsoft Windows 3 Hand.png" alt="" />
        <p>Help</p>
      </div>
      <div class="shtDwn">
        <img src="./img/Microsoft Windows 3 Director.png" alt="" />
        <p>Shut Down</p>
      </div>
    </div>

    <!-- bottomBar: window 버튼, 실행 프로세스 들어갈 곳 -->
    <div class="bottomBar">
      <div class="bottomBarLeft">
        <button id="windowBtn">
          <!-- <i class="bi bi-windows"></i> -->
          <img src="./img/Microsoft Windows 3 Logo.png" alt="" />
        </button>
        <!-- 실행 프로세스 들어갈 창 -->
        <div id="prcs1">
          <img src="./img/Microsoft Windows 3 Mona Lisa.png" alt="" />
        </div>
        <div id="prcs2">
          <img src="./img/Microsoft Windows 3 Post-It.png" alt="" />
        </div>
      </div>
      <div class="bottomBarRight">
        <img src="./img/Microsoft Windows 3 International.png" alt="" />
        <div id="time">timetimetttt</div>
      </div>
    </div>
    <!-- </div> -->
    <!-- Screen End -->

    <!-- shutDown Screen Start -->
    <div class="off">
      <div class="offContents">
        <img src="./img/Microsoft Windows 3 Logo.png" alt="" />
        <h1>
          <span>Shutting</span>
          <span>Down</span>
        </h1>
        <button id="rtrn">Return</button>
